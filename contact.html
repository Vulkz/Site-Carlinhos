<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Carlinhos - Contatos</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header>
        <img src="" alt="">
        <nav class="nav">
            <ul class="nav__itens">
                <li><a class="nav__item" href="index.html">Home</a></li>
                <li><a class="nav__item" href="about.html">Sobre</a></li>
                <li><a class="nav__item" href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="./assets/contatos.png" alt="" class="banner__imagem">
        </section>
        <section>
            <div class="container">
                <div class="container__conteudo">
                    <h1 class="titulo">
                        Contatos
                    </h1>
                    <h2 class="subtitulo ">
                        Os melhores cortes de cabelo só estão aqui!
                    </h2>
                </div>
            </div>
            <div class="contatos__org">
                <div class="contatos">
                    <div class="card">
                        <img src="./assets/localizacao.png" alt="" class="imagem__cards">
                        <div>
                            <h2 class="titulo__cards">Endereço</h2>
                            <p class="texto">Av. São Bernardo, 109 - Serraria, Diadema - SP, 09981-010</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/email.png" alt="" class="imagem__cards">
                        <div>
                            <h2 class="titulo__cards">Email</h2>
                            <p class="texto">gabrielcosta3536@gmail.com</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/telefone.png" alt="" class="imagem__cards">
                        <div>
                            <h2 class="titulo__cards">Telefone</h2>
                            <p class="texto">(11) 94654-6152</p>
                        </div>
                    </div>
                </div>
                <div class="formulario">
                    <h2 class="subtitulo ativo">Envie seu e-mail</h2>
                    <form action="https://formsubmit.co/gabrielcosta3536@gmail.com" method="POST">
                        <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact.html">
                        <input type="hidden" name="_captcha" value="false">
                        <div class="inputs__formulario">
                            <input type="text" name="name" placeholder="NOME" class="input">
                            <input type="email" name="email" placeholder="EMAIL" class="input">
                        </div>
                        <input type="text" name="subject" placeholder="ASSUNTO" class="mensagem">
                        <textarea name="message" placeholder="MENSAGEM" class="mensagem"></textarea>
                        <button type="submit" class="botao" onclick="enviar()">ENVIAR</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        Desenvolvido por Gabriel (Vulkz).
    </footer>

    <script src="./scripts/pop-up.js"></script>

</body>
</html>
